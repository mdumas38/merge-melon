<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>merge.ai</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Inline Styles (Optional, consider moving to CSS files) -->
   
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        
        <!-- Updated Score, Target Score, Round, and Gold Display -->
        <div id="score-target-display">
            <!-- Lives Display -->
            <div class="lives-container">
                <span class="lives-label">Lives:</span>
                <div id="lives">
                    <!-- Heart images will be dynamically inserted here -->
                </div>
            </div>
            <div class="round-label">Round: <span id="round">1</span></div>
            <div class="gold-label">
                <img src="/static/images/gold-coin.png" alt="Gold" class="gold-icon">
                <span class="gold-colon">:</span>
                <span id="gold">0</span>
            </div>
            <div class="score-label">Score</div>
            <div class="score-number" id="score">0</div>
            <div class="target-score-label">Target Score:</div>
            <div class="target-score-number" id="target-score">0</div>
            
        </div>
        
        <div id="next-piece-display">
            <div class="next-label">Next</div>
            <div id="next-piece-container"></div>
        </div>
        
        <div id="game-over" class="hidden">
            <h2>Game Over</h2>
            <p>Your final score: <span id="final-score"></span></p>
            <button id="restart-button">Play Again</button>
        </div>
        <div id="pause-menu">
            <h2>Paused</h2>
            <button id="resume-button">Resume</button>
            <button id="mute-button">Mute Music</button>
            <button id="quit-button">Quit Game</button>
        </div>
        <div id="shop" class="hidden">
            <h2>Round Complete!</h2>
            <div id="shop-content">
                <div id="deck-container">
                    <h3>Deck</h3>
                    <div id="deck-items" class="deck-grid"></div>
                </div>
                <div id="shop-container">
                    <div class="shop-header">
                        <h3>Shop</h3>
                        <div id="shop-gold-display">
                            <img src="/static/images/gold-coin.png" alt="Gold" class="gold-icon">
                            <span id="shop-gold-count">0</span>
                        </div>
                    </div>
                    <div id="shop-items-and-refresh">
                        <div id="shop-items"></div>
                        <div id="shop-buttons">
                            <button id="refresh-shop-button">
                                Reroll
                                <span class="cost-indicator">
                                    <img src="/static/images/gold-coin.png" alt="Gold" class="cost-coin">
                                    <span class="cost-value">1</span>
                                </span>
                            </button>
                            <button id="freeze-shop-button">Freeze Shop</button>
                            <span id="freeze-shop-tooltip" class="tooltip">Freezing the shop retains the same pieces for the next round</span>
                        </div>
                    </div>
                    <!-- Add this new div for the sell overlay -->
                    <div id="sell-overlay" class="sell-overlay">
                        <div class="sell-message">
                            Sold for 1 Gold
                        </div>
                    </div>
                    <div id="character-tooltip" class="tooltip hidden"></div>
                </div>
            </div>
            <button id="close-shop-button">Next Round <span class="play-symbol">â–¶</span></button>
        </div>
        <audio id="background-music" loop>
            <source src="audio/Carnival-Whirl-Intro.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        
        <!-- New Bucket Container -->
        <div id="bucket-container">
            <canvas id="bucket-canvas"></canvas>
        </div>
        
        <!-- Use type="module" and point to main.js -->
        <script type="module" src="js/main.js"></script>
        
        <div id="start-menu" class="hidden">
            <div class="title-container">
                <div class="title">merge.ai</div>
            </div>
            <button id="start-button">Start Game</button>
        </div>
    </div>
</body>
</html>
